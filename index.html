<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Checkout Flow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="info-box">
      <!-- Progress bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-steps" id="progressSteps">
          <span class="step active">1</span>
          <span class="step">2</span>
          <span class="step">3</span>
          <span class="step">4</span>
          <span class="step">5</span>
          <span class="step">6</span>
        </div>
      </div>

      <!-- Step 1: Checkout Summary -->
      <div class="form-step active" id="step1">
        <h2>Checkout Summary</h2>
        <p>Order total: <strong>$79.99</strong></p>
        <p>Shipping: <strong>Free</strong></p>
        <p>Estimated delivery: <strong>3â€“5 days</strong></p>
        <button id="next1">Next</button>
      </div>

      <!-- Step 2: Personal & Contact Info -->
      <div class="form-step" id="step2">
        <h2>Personal & Contact Info</h2>
        <input type="text" id="fullName" placeholder="Full Name" />
        <input type="email" id="email" placeholder="Email Address" />
        <input type="tel" id="phone" placeholder="Phone Number" />
        <div class="btns">
          <button id="back2">Back</button>
          <button id="next2">Next</button>
        </div>
      </div>

      <!-- Step 3: Billing/Shipping Address -->
      <div class="form-step" id="step3">
        <h2>Billing / Shipping Address</h2>
        <input type="text" id="address" placeholder="Street Address" />
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="state" placeholder="State / Province" />
        <input type="text" id="zip" placeholder="ZIP / Postal Code" />
        <input type="text" id="country" placeholder="Country" />
        <div class="btns">
          <button id="back3">Back</button>
          <button id="next3">Next</button>
        </div>
      </div>

      <!-- Step 4: Payment Details -->
      <div class="form-step" id="step4">
        <h2>Payment Details</h2>
        <input type="text" id="cardName" placeholder="Name on Card" />
        <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19" />
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" />
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" />
        <div class="btns">
          <button id="back4">Back</button>
          <button id="next4">Next</button>
        </div>
      </div>

      <!-- Step 5: Review & Confirm -->
      <div class="form-step" id="step5">
        <h2>Review & Confirm</h2>
        <p>Please review your order and confirm payment.</p>
        <div class="summary-box" id="reviewSummary"></div>
        <div class="btns">
          <button id="back5">Back</button>
          <button id="submitBtn">Confirm Order</button>
        </div>
      </div>

      <!-- Step 6: Success/Failure -->
      <div class="form-step" id="step6">
        <h2 id="finalMessage">Processing...</h2>
        <p>Thank you for your order!</p>
        <button id="restartBtn">Start Over</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
